<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Another Hero's Book</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f0f4f0] min-h-screen text-gray-800">

    <!-- Navigation Bar -->
    <nav class="bg-[#2F3E46] shadow p-4 mb-6">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <a href="{% url 'story_list' %}" class="font-bold text-xl text-[#FDFBF7]">
                Not Another Hero's Book
            </a>
            <div class="flex gap-4 items-center">
                <a href="{% url 'story_list' %}" 
                   class="px-3 py-2 rounded hover:bg-gray-100 text-[#2B2B2B] {% if request.resolver_match.url_name == 'story_list' %}bg-gray-200{% endif %}">
                   Home
                </a>

                <a href="{% url 'author_story_list' %}" 
                   class="px-3 py-2 bg-[#52796F] text-[#FDFBF7] rounded hover:bg-[#354F52]">
                   My Stories
                </a>

            </div>
        </div>
    </nav>

    <!-- Error/Success Global Message (django.contrib.messages) -->
    {% if messages %}       
        <div class="mb-4 max-w-6xl mx-auto px-4">
            {% for message in messages %}
                <div class="p-4 rounded 
                    {% if message.tags == 'error' %}bg-red-100 text-red-700 border border-red-400
                    {% else %}bg-green-100 text-green-700 border border-green-400{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto px-4">
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
