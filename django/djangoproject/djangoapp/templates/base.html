<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Own Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen text-gray-800">

    <!-- Navigation Bar -->
    <nav class="bg-white shadow p-4 mb-6">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <a href="{% url 'story_list' %}" class="font-bold text-xl text-gray-800 hover:text-gray-900">
                CYOA Game Engine
            </a>
            <div class="flex gap-4 items-center">
                <a href="{% url 'story_list' %}" 
                   class="px-3 py-2 rounded hover:bg-gray-100 {% if request.resolver_match.url_name == 'story_list' %}bg-gray-200{% endif %}">
                   Stories
                </a>

                <a href="{% url 'story_create' %}" 
                   class="px-3 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                   Create Story
                </a>

                {% comment %}
                Optional: global stats page if implemented
                <a href="{% url 'global_stats' %}" 
                   class="px-3 py-2 bg-gray-500 text-white rounded hover:bg-gray-600">
                   Statistics
                </a>
                {% endcomment %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto px-4">
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
