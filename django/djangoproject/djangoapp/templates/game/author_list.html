{% extends "base.html" %}
{% block content %}
<div class="max-w-4xl mx-auto p-8">

<h1 class="text-2xl font-bold mb-6">Author Story Dashboard</h1>

{% for story in stories %}
<div class="border p-4 mb-4 rounded bg-white">
  <h2 class="font-semibold">{{ story.title }}</h2>
  <p>{{ story.description }}</p>
  <span>{{ story.status }}</span>

  <div class="mt-2 flex gap-2">
    {% if story.status == "draft" %}
      <a href="{% url 'start_story' story.id %}?preview=1"
         class="px-3 py-1 bg-gray-500 text-white rounded">Preview</a>
    {% endif %}
    <a href="{% url 'story_edit' story.id %}" class="px-3 py-1 bg-yellow-500 text-white rounded">Edit</a>
  </div>
</div>
{% endfor %}
</div>
{% endblock %}
