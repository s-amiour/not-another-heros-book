{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto p-8">
    <h1 class="text-3xl font-bold mb-6">My Reading History</h1>
    
    <div class="bg-white rounded shadow overflow-hidden">
        <table class="min-w-full">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Date</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Story ID</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Ending Reached</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
                {% for play in plays %}
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        {{ play.created_at|date:"M d, Y H:i" }}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                        Story #{{ play.story_id }}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        Page #{{ play.ending_page_id }}
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="px-6 py-4 text-center text-gray-500">
                        You haven't finished any stories yet.
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
